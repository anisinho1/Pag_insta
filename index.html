<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
    <div class="instagram-principal">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="imagem do celular aberto no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-anisio.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como anisio_fer</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
                
            </div>
            <div class="group">
                <p class="not-account">Não é anisio_fer?</p>
                <p class="not-account">
                    <a class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=072140D0-7D38-433E-BAB3-0707AB1F5B12&utm_content=lo&utm_medium=badge"targe="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
